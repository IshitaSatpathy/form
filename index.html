<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <div class="formcontrol">
          <label>Name</label>
          <input type="text" placeholder="Name" id="Name" required />
        </div>

        <div class="formcontrol">
          <label>Phone number</label>
          <input
            type="tel"
            placeholder="XXX-XXX-XXXX"
            id="phone"
            pattern="[7-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}"
          />
        </div>

        <div class="formcontrol">
          <label>Registration Number</label>
          <input type="number" placeholder="Regd No" id="Rno" />
        </div>

        <div class="formcontrol">
          <label>DOB</label>
          <input type="date" placeholder="Date of birth" id="Dob" />
        </div>

        <div class="formcontrol">
          <label>Email</label>
          <input type="email" placeholder="Mail id" id="email" />
        </div>

        <div class="formcontrol">
          <label>Branch</label>
          <input type="text" placeholder="Branch" id="Branch" />
        </div>

        <div class="formcontrol">
          <label>Domain</label>
          <input type="text" placeholder="Domain" id="Domain" />
        </div>

        <div class="formcontrol">
          <label>Linkedin Link</label>
          <input type="url" placeholder="linkedin id link" id="linkid" />
        </div>

        <button onclick="data()">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
